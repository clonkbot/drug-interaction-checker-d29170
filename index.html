<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’Š</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drug Interaction Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300;400;500&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,600;9..144,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0d0d0f;
        --bg-secondary: #161619;
        --bg-tertiary: #1e1e22;
        --amber-glow: #d4a544;
        --amber-bright: #f0c45a;
        --amber-dim: #8b7032;
        --text-primary: #e8e6e1;
        --text-secondary: #9a9890;
        --text-muted: #5a5850;
        --danger: #c45c5c;
        --warning: #d4a544;
        --caution: #7a9f5a;
        --safe: #5a8f7a;
      }
      
      body {
        background: var(--bg-primary);
        font-family: 'DM Mono', monospace;
      }
      
      .font-display {
        font-family: 'Fraunces', serif;
      }
      
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        opacity: 0.03;
      }
      
      .glow-amber {
        box-shadow: 0 0 40px rgba(212, 165, 68, 0.15), 0 0 80px rgba(212, 165, 68, 0.05);
      }
      
      .glow-text {
        text-shadow: 0 0 20px rgba(212, 165, 68, 0.4);
      }
      
      .drug-input {
        background: linear-gradient(145deg, var(--bg-tertiary), var(--bg-secondary));
        border: 1px solid rgba(212, 165, 68, 0.1);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .drug-input:focus-within {
        border-color: rgba(212, 165, 68, 0.4);
        box-shadow: 0 0 30px rgba(212, 165, 68, 0.1), inset 0 0 20px rgba(212, 165, 68, 0.02);
      }
      
      .connection-line {
        background: linear-gradient(90deg, transparent, var(--amber-glow), transparent);
        animation: pulse-line 2s ease-in-out infinite;
      }
      
      @keyframes pulse-line {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }
      
      .float-slow {
        animation: float 6s ease-in-out infinite;
      }
      
      .float-delayed {
        animation: float 6s ease-in-out infinite;
        animation-delay: -3s;
      }
      
      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(100%); opacity: 0; }
      }
      
      .scan-line {
        animation: scan 2s ease-in-out forwards;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .molecule-bg {
        background-image: radial-gradient(circle at 20% 30%, rgba(212, 165, 68, 0.03) 0%, transparent 50%),
                          radial-gradient(circle at 80% 70%, rgba(212, 165, 68, 0.02) 0%, transparent 40%);
      }
      
      .severity-severe { border-left-color: var(--danger); }
      .severity-moderate { border-left-color: var(--warning); }
      .severity-mild { border-left-color: var(--caution); }
      .severity-none { border-left-color: var(--safe); }
      
      .hexagon {
        clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
      }
      
      input::placeholder {
        color: var(--text-muted);
      }
      
      .search-button {
        background: linear-gradient(145deg, var(--amber-glow), var(--amber-dim));
        transition: all 0.3s ease;
      }
      
      .search-button:hover:not(:disabled) {
        background: linear-gradient(145deg, var(--amber-bright), var(--amber-glow));
        box-shadow: 0 0 30px rgba(212, 165, 68, 0.3);
      }
      
      .search-button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .suggestion-item:hover {
        background: rgba(212, 165, 68, 0.1);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--bg-secondary);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--amber-dim);
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
